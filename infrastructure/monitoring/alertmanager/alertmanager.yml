# Alertmanager Configuration for White Room Production
# Routes alerts to PagerDuty, Slack, and email

global:
  # Global resolve timeout is the time after which an alert is declared resolved
  # if it has not been updated.
  resolve_timeout: 5m

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Slack API URL (use environment variable)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@white-room.ai'
  smtp_auth_username: 'alerts@white-room.ai'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for custom alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route defines the routing tree for alerts
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending notification for a new alert group
  group_wait: 10s

  # Wait time before sending notification for new alerts in an existing group
  group_interval: 10s

  # Wait time before re-sending a notification after it has been sent
  repeat_interval: 12h

  # Child routes with specific matching criteria
  routes:
    # Critical alerts (P0) - Immediate notification
    - match:
        severity: critical
        priority: P0
      receiver: 'pagerduty-critical'
      group_wait: 0s
      repeat_interval: 5m

    # High priority alerts (P1)
    - match:
        severity: high
        priority: P1
      receiver: 'pagerduty-high'
      group_wait: 30s
      repeat_interval: 30m

    # Medium priority alerts (P2)
    - match:
        severity: warning
        priority: P2
      receiver: 'slack-ops'
      group_wait: 5m
      repeat_interval: 2h

    # Low priority alerts (P3)
    - match:
        severity: info
        priority: P3
      receiver: 'slack-notifications'
      group_wait: 10m
      repeat_interval: 24h

    # Database-specific alerts
    - match:
        service: database
      receiver: 'database-team'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-critical'

    # Security alerts
    - match:
        severity: critical
        alertname: 'UnusualAuthenticationFailures|SecurityVulnerabilityDetected'
      receiver: 'security-team'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'cluster']

  # Inhibit HighCPUUsage if ServiceDown is firing for the same instance
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighCPUUsage|HighMemoryUsage'
    equal: ['instance']

  # Inhibit HighLatency if ServiceDown is firing
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency|HighErrorRate'
    equal: ['service']

# Receivers define where notifications are sent
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY_CRITICAL}'
        severity: 'critical'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'

  # PagerDuty for high priority alerts
  - name: 'pagerduty-high'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY_HIGH}'
        severity: 'error'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'

  # Slack for operations team
  - name: 'slack-ops'
    slack_configs:
      - channel: '#ops'
        title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Priority:* {{ .Labels.priority }}
          *Service:* {{ .Labels.service }}
          *Description:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .ExternalURL }}'
          - type: button
            text: 'Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook }}'

  # Slack for general notifications
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#notifications'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: false

  # Database team
  - name: 'database-team'
    slack_configs:
      - channel: '#database-team'
        title: '[{{ .Status | toUpper }}] Database Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'database-team@white-room.ai'
        subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
        send_resolved: true

  # Security team
  - name: 'security-team'
    slack_configs:
      - channel: '#security'
        title: 'ðŸš¨ SECURITY ALERT: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook }}
          {{ end }}
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY_SECURITY}'
        severity: 'critical'
        description: 'ðŸš¨ SECURITY: {{ .GroupLabels.alertname }}'
    email_configs:
      - to: 'security@white-room.ai'
        subject: 'ðŸš¨ SECURITY ALERT: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
        send_resolved: true

# Time intervals for specific routing
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']

  - name: 'off-hours'
    time_intervals:
      - times:
          - start_time: '17:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
