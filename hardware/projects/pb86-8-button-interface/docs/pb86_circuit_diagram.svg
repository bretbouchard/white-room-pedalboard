<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">PB86 8-Button Circuit</text>
  <text x="400" y="60" text-anchor="middle" font-size="14">SPICE Validated: 15mA LED current, 120mA total power</text>

  <!-- MCP23017 Section -->
  <rect x="50" y="100" width="200" height="300" fill="#e8f4f8" stroke="#0066cc" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-weight="bold">MCP23017</text>
  <text x="150" y="145" text-anchor="middle" font-size="12">I2C I/O Expander</text>

  <!-- Button Inputs -->
  <line x1="50" y1="160" x2="20" y2="160" stroke="#333" stroke-width="2"/>
  <text x="45" y="155" font-size="10" text-anchor="end">GPB0</text>

  <line x1="50" y1="190" x2="20" y2="190" stroke="#333" stroke-width="2"/>
  <text x="45" y="185" font-size="10" text-anchor="end">GPB1</text>

  <text x="150" y="390" text-anchor="middle" font-size="11" fill="#666">8 Button Inputs (GPB0-7)</text>

  <!-- 74HC595 Section -->
  <rect x="550" y="100" width="200" height="300" fill="#fff4e8" stroke="#cc6600" stroke-width="2"/>
  <text x="650" y="125" text-anchor="middle" font-weight="bold">74HC595</text>
  <text x="650" y="145" text-anchor="middle" font-size="12">LED Shift Register</text>

  <!-- LED Outputs -->
  <line x1="750" y1="160" x2="780" y2="160" stroke="#333" stroke-width="2"/>
  <text x="755" y="155" font-size="10">QA</text>

  <line x1="750" y1="190" x2="780" y2="190" stroke="#333" stroke-width="2"/>
  <text x="755" y="185" font-size="10">QB</text>

  <text x="650" y="390" text-anchor="middle" font-size="11" fill="#666">8 LED Outputs (QA-QH)</text>

  <!-- PB86 Buttons -->
  <rect x="150" y="450" width="60" height="40" fill="#e8e8e8" stroke="#666" stroke-width="1"/>
  <text x="180" y="475" text-anchor="middle" font-size="11">PB86</text>
  <text x="180" y="510" text-anchor="middle" font-size="10">× 8</text>

  <!-- LEDs -->
  <polygon points="620,470 640,460 640,480" fill="#ff6666" stroke="#cc0000" stroke-width="1"/>
  <text x="650" y="475" font-size="11">LED</text>
  <text x="650" y="510" text-anchor="middle" font-size="10">× 8</text>

  <!-- Power Rails -->
  <line x1="400" y1="80" x2="400" y2="550" stroke="#00cc00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="70" font-size="12" fill="#00cc00">+5V</text>

  <line x1="380" y1="80" x2="380" y2="550" stroke="#cc0000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="355" y="70" font-size="12" fill="#cc0000">GND</text>

  <!-- Connection Lines -->
  <path d="M 20,160 Q 100,160 150,450" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M 780,160 Q 700,160 650,470" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,3"/>

  <!-- Info Box -->
  <rect x="250" y="480" width="300" height="100" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="400" y="505" text-anchor="middle" font-weight="bold">Circuit Specifications</text>
  <text x="270" y="525" font-size="11">• LED Current: 15mA per LED</text>
  <text x="270" y="542" font-size="11">• Power: 120mA total (8 LEDs ON)</text>
  <text x="270" y="559" font-size="11">• Validation: SPICE tested</text>
  <text x="270" y="576" font-size="11">• Status: Ready for prototype</text>

  <!-- Title -->
  <text x="400" y="620" text-anchor="middle" font-size="10" fill="#666">Generated with Claude Code via Happy Engineering</text>
</svg>
