# Production Docker Compose configuration for Schillinger SDK
# Includes HTTP server, Redis cache, monitoring, and reverse proxy

version: '3.8'

services:
  # Schillinger SDK HTTP Server
  schillinger-server:
    build:
      context: .
      dockerfile: docker/schillinger-server/Dockerfile
      args:
        BUILD_ENV: production
        APP_VERSION: 1.0.0
        APP_PORT: 8350
    container_name: schillinger-sdk-server
    restart: unless-stopped
    ports:
      - "8350:8350"
    environment:
      - BUILD_ENV=production
      - SCHILLINGER_HOST=0.0.0.0
      - SCHILLINGER_PORT=8350
      - SCHILLINGER_RELOAD=false
      - SCHILLINGER_LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - schillinger_logs:/app/logs
      - schillinger_data:/app/data
    depends_on:
      - redis
    networks:
      - schillinger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8350/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: schillinger-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - schillinger-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: schillinger-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - schillinger_logs:/var/log/nginx
    depends_on:
      - schillinger-server
    networks:
      - schillinger-network

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: schillinger-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - schillinger-network

  # Grafana dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: schillinger-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - schillinger-network

# Named volumes
volumes:
  schillinger_logs:
    driver: local
  schillinger_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Networks
networks:
  schillinger-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16